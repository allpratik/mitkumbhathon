<template name="register">
<div class="modal fade" id="register">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Register</h4>
      </div>
      <form id="register-form" action="action">
        <div class="modal-body">
          <div class="row form-row flash flash-modal">
            <div class="col-md-12" id="message"></div>
          </div>
          <div class="row form-row">
            <input class="form-control" type="username" placeholder="Username" id="account-username" />
          </div>
          <div class="row form-row">
            <input class="form-control" type="email" placeholder="Email" id="account-email" />
          </div>
          <div class="row form-row">
            <input class="form-control" type="password" placeholder="Password" id="account-password" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="create-account">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
</template>
